<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid overflow-hidden main-container" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3 left-side border">
        <h2 id="form-heading" class="mt-3 h3 form-label col-lg-12">
          Search for a City:
        </h2>
        <form id="search-form" class="form pb-3">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search col-lg-12" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <button type="submit" class="btn btn-primary search-button col-lg-12" id="search-button"
          aria-label="submit search">
          Search
        </button>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3 right-side border">

        <div class="row">
          <section id="today" class="mt-3 col-lg-4" role="region" aria-live="polite">
            <h2 class="city-name-header mt-1 h3 form-label"></h2>
            <p class="current-temperature"></p>
            <p class="current-wind-speed"></p>
            <p class="current-humidity"></p>
          </section>

          <section id="todays-icon" class="mt-3 col-lg-8">
            <img class="current-icon">
          </section>
        </div>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h3 class="h4 col-lg-12">5-Day Forecast:</h3>
          <div class="forecasts"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
